<!DOCTYPE html>
<html>
    <head>
       <!-- <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
    </head>
    <body>
      <form class="form-signin" method="GET" action="http://192.168.99.100:8100/address-verify">
  <h2 class="form-signin-heading">Please Enter Address</h2>
  <input class="form-control" type="text"  name="street" placeholder="Street Address 1" style="height: 40px; width: 300px;">
 <br><br> <br><input class="form-control" type="text"  name="street2" placeholder="Street Address 2" style="height: 40px; width: 300px;">
  <br><br> <br>  <input class="form-control" type="text"  name="city" placeholder="City" style="height: 40px; width: 300px;">
 <br><br> <br> <input class="form-control" type="text"  name="state" placeholder="State" style="height: 40px; width: 300px;">
<br><br> <br>  <input class="form-control" type="text"  name="zipcode" placeholder="ZipCode" style="height: 40px; width: 300px;">

 <br><label class="checkbox"></label>
  <br> <button class="btn btn-lg btn-primary btn-block" type="submit" style="height: 20px; width: 200px;">Validate Address</button>
</form>
    </body>
</html>
